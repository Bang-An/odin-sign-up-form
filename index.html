<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="left-section">
        <div class="logo-container">
            <img id="odin-logo" src="./imgs/odin-lined-logo.png" alt="odin project logo">
            <h1 id="logo-name">ODIN</h1>
        </div>
    </div>
    <div class="right-section">
        <div class="right-top">
            <div id="para-container">
                <p id="para">
                    This is not a real online service! You know you need something like this in your life
                    to help you realize your deepest dreams
                </p>
                <p id="para">
                    You <em>know</em> you want to.
                </p>
            </div>
        </div>

        <div class="right-mid">
            <div id="form-title">Let's do  this!</div>
            <div class="form">
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Thor"> 
                </div>
                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Odinson">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>
                <div>
                    <label for="password2">CONFIRM PASSWORD</label>
                    <input type="password" id="password2" name="password2">
                </div>
            </div>
        </div>

        <div class="right-bot">
            <button id="create-acc-button"> Create Account</button>
            <p id="button-message">Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
